spring.config.import=classpath:application-private.properties

spring.application.name=stackoverflow
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stackoverflow
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.schema-locations=classpath:schema.sql

# MyBatis-Plus configuration
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto

# Server configuration
server.port=8080

# Logging level configuration
logging.level.root=info
logging.level.com.example=debug

base_url=https://api.stackexchange.com/2.3
api_key=rl_tUuhEdN7YNwoeybFJfA484xHq
site=stackoverflow
user_agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
max_retry_attempts=10
retry_delay_ms=1000

database.host = "localhost"
database.port = 5432
database.user = "postgres"
database.name = "stackoverflow"
